version: "3"
services:
  database:
    image: 'mongo'
    container_name: 'mongoDB'
    volumes:
      - ./backend/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'
    networks:
      - app-network
  books:
    build:
      context: ./backend/services/books
      dockerfile: Dockerfile
    container_name: 'booksManager'
    ports:
      - 3001:3001
    networks:
      - app-network
    depends_on:
      - database
    restart: on-failure
  cart:
    build:
      context: ./backend/services/cart
      dockerfile: Dockerfile
    container_name: cartManager
    ports:
      - 3002:3002
    networks:
      - app-network
    depends_on:
      - database
networks:
  app-network:
    driver: bridge