version: "3"
services:
  database:
    image: 'mongo'
    container_name: 'mongoDB'
    volumes:
      - ./backend/services/database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports:
      - '27017-27019:27017-27019'
  books:
    build:
      context: ./backend/services/books
      dockerfile: Dockerfile
    container_name: 'booksManager'
    ports:
      - 3001:3001
    depends_on:
      - database
    restart: on-failure